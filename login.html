<!DOCTYPE html>
<html>
<head>
  <title>Electsys</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-1.12.4.min.js" ></script>

  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<body>
  <script>
  // [] {
    var url="http://electsys.sjtu.edu.cn/edu/login.aspx";
    $.ajax({
      url:url,
      type:'GET',
      success: function(data) {
        alert(data);
        var patt1=new RegExp("<input type=\"hidden\" name=\"returl\"[^>]+>");
        var returl=patt1.exec(data);
        $("form.form1").append(returl);
        var patt2=new RegExp("<input type=\"hidden\" name=\"se\"[^>]+>");
        var se=patt2.exec(data);
        $("form.form1").append(se);
     },
     error: function() {
       alert("wrong: ");
     }
    });
    // ] }
  </script>
  <div class="container">
    <div class="jumbotron">
      <img src="img/sjtu.jpg">
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading"><h2 class="panel-title">Log in by jaccount</h2></div>
      <div class="panel-body">
        <dic class="container">
        <form name="form1" class="form1" method="post" action="https://jaccount.sjtu.edu.cn/jaccount/ulogin">

        <input type="hidden" name="sid" value="jaxuanke091229">
        <!--<input type="hidden" name="returl" value="COx8uBxjIquVLRozQU9kBhlBWSt6BAZLhtuiBw5Pmbmqgw3w4edhm0eY3eIWhu3EtZsZ7IATmnI8">
        <input type="hidden" name="se" value="CD%2f3ya6%2byEYp6%2bzGk8%2fEn2%2fppa5E%2bbpYkhIwkBi%2bQrrQdt7kSyf2Yok%3d">-->
        <div class="form-group">
          <label for="exampleInputEmail1">jAccount</label>
          <input type="text" name="user" class="form-control" id="user">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"  name="pass" class="form-control" id="pass" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Captcha</label>
          <input type="text" name="captcha" class="form-control" id="captcha">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
        <tr>
          <td align="right">&nbsp;</td>
          <td valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
              <tr>
                <td><a href="javascript:void(0);" onclick="document.getElementById('imageValidate').src='https://jaccount.sjtu.edu.cn/jaccount/captcha?' + Math.random();">
                <img src="https://jaccount.sjtu.edu.cn/jaccount/captcha" border="0" alt="看不清,请点击图片换一张" id="imageValidate"> 换一张 </a></td>
              </tr>
            </tbody>
          </table></td>
        </tr>
        <tr>
      </form>
      </dic>
    </div>
    </div>
  </div>
 <script src="http://code.jquery.com/jquery.js"></script>
